<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counteries API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="dark">
    <header class="header-container">
      <div class="header-containt">
        <h2 class="title"><a href="index.html">Where in the world?</a></h2>
        <p class="theamChanger">
          <i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark mode
        </p>
      </div>
    </header>

    <main>
      <div class="search-filter-container">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="search for a country" />
        </div>

        <select class="filter">
          <option value="Africa" hidden>Filter by region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Oceania">Oceania</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
        </select>
      </div>
      <div class="countries-container"></div>
    </main>
  </body>
</html>
